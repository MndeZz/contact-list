<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lista De Contactos</title>
</head>
<body>
    <section class="container">
        <div id="agregarElementoContainer">
            <h1><span>Agregar</span> Un Elemento a La Lista:</h1>
            <input id="id" type="text" placeholder="Ingrese El ID" >
            <input id="nombre" type="text" placeholder="Ingrese El Nombre">
            <input id="apellido" type="text" placeholder="Ingrese El Apellido">
            <input id="telefono" type="text" placeholder="Ingrese El Telefono">
            <input id="ciudad" type="text" placeholder="Ingrese La Ciudad">
            <input id="direccion" type="text" placeholder="Ingrese La Direccion">
            <button onclick="agregarContacto()">Agregar</button>
        </div>
    
        <div id="eliminar">
            <h1>Â¿Desea <span>Eliminar</span> Un Contacto De La Lista?</h1>
            <input id="eliminarContacto" type="text" placeholder="Ingrese El Indice Del Contacto a Eliminar">
            <button onclick="eliminarContacto()">Eliminar</button>
        </div>
        
        <div id="actualizar_contacto">
            <h2>actualizar un contacto de la lista</h2>
            <input id="indice-modificar" type="text" placeholder="Ingrese el indice del contacto a Modificar">
            <input id="id-modificar" type="text" placeholder="Ingrese El ID" >
            <input id="nombre-modificar" type="text" placeholder="Ingrese El Nombre">
            <input id="apellido-modificar" type="text" placeholder="Ingrese El Apellido">
            <input id="telefono-modificar" type="text" placeholder="Ingrese El Telefono">
            <input id="ciudad-modificar" type="text" placeholder="Ingrese La Ciudad">
            <input id="direccion-modificar" type="text" placeholder="Ingrese La Direccion">
            <button onclick="modificar_contacto()">Actualizar</button>
        </div>

        <div id="BotonMostras">
            <h2>Boton Para Mostrar En Consola</h2>
            <button onclick="mostrar()">Mostrar En Consola</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
